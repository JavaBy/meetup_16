plugins {
	id 'application'
	id 'org.gradle.java.experimental-jigsaw' version '0.1.1'
}

sourceCompatibility = JavaVersion.VERSION_1_9
mainClassName = 'by.jprof.impl.app.Main'
javaModule.name = 'by.jprof.impl.app'

dependencies {
	compile project(':by.jprof.api')
	compile project(':by.jprof.impl.en')
	compile project(':by.jprof.impl.be')
}
